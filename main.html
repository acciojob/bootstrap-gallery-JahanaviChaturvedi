<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Cards Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Header -->
    <h2 class="text-center mb-4">Cards Gallery</h2>
    
    <!-- Row Container for Cards -->
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <a href="#lightboxModal1" class="lightbox" data-bs-toggle="modal">
            <img src="https://via.placeholder.com/150" class="card-img-top rounded" alt="Gallery 1">
          </a>
          <div class="card-body text-center">
            <h6>Card Title 1</h6>
            <p>Details about this card.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <a href="#lightboxModal2" class="lightbox" data-bs-toggle="modal">

          </a>
          <div class="card-body text-center">
            <h6>Card Title 2</h6>
            <p>Details about this card.</p>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <a href="#lightboxModal3" class="lightbox" data-bs-toggle="modal">

          </a>
          <div class="card-body text-center">
            <h6>Card Title 3</h6>
            <p>Details about this card.</p>
          </div>
        </div>
      </div>
      <!-- Card 4 -->
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <a href="#lightboxModal4" class="lightbox" data-bs-toggle="modal">
            <img src="https://via.placeholder.com/150" class="card-img-top rounded" alt="Gallery 4">
          </a>
          <div class="card-body text-center">
            <h6>Card Title 4</h6>
            <p>Details about this card.</p>
          </div>
        </div>
      </div>
      <!-- Card 5 -->
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <a href="#lightboxModal5" class="lightbox" data-bs-toggle="modal">
            <img src="https://via.placeholder.com/150" class="card-img-top rounded" alt="Gallery 5">
          </a>
          <div class="card-body text-center">

          </a>
          <div class="card-body text-center">
            <h6>Card Title 6</h6>
            <p>Details about this card.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Lightbox Modals -->
  <div class="modal fade" id="lightboxModal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <img src="https://via.placeholder.com/500" alt="Gallery 1" class="img-fluid">
      </div>
    </div>
